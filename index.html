<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Solar System Simulation</title>
    <style>
        /* Basic CSS reset test */
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Inter', sans-serif;
        }
        /* Canvas styling to fill the screen */
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        /* General info box styling */
        .info-panel {
            position: absolute;
            top: 10px;
            color: white;
            background-color: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(5px);
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        /* Top-left instructions box */
        #instructions {
            left: 10px;
            max-width: 250px;
            position: relative;
        }
        /* Top-right planet key */
        #planet-key {
            right: 10px;
            max-width: 320px;
            max-height: calc(100vh - 40px);
            overflow-y: auto;
        }
        #planet-key h3 {
            margin-top: 0;
            margin-bottom: 10px;
            color: #ffc107;
            border-bottom: 1px solid #444;
            padding-bottom: 8px;
            font-weight: 600;
        }
        #planet-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        #planet-list li {
            margin-bottom: 15px;
            line-height: 1.5;
        }
        #planet-list li strong {
            color: #ffca2c;
            display: block;
            margin-bottom: 2px;
        }
        #planet-list li span {
            font-size: 13px;
            color: #e0e0e0;
        }

        /* Modal styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: #1a1a1a;
            color: white;
            padding: 25px;
            border-radius: 12px;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.4);
            text-align: center;
            border: 1px solid #333;
        }
        .modal-content h2 {
            margin-top: 0;
            color: #ffc107;
        }
        .modal-content p {
            line-height: 1.6;
        }
        .modal-button {
            background-color: #444;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s ease;
        }
        .modal-button:hover {
            background-color: #555;
}
        #toggle-planet-facts {
            position: relative;
            top: 30px;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
<div id="instructions" class="info-panel">
    <strong>3D Solar System</strong><br>
    - Drag to rotate<br>
    - Scroll to zoom<br>
    - Click a planet for more info
</div>

<!-- Planet Key -->
<button id="toggle-planet-facts">Show Planet Facts</button>
<div id="planetFactsContainer" style="display: none;">
    <div id="planet-key" class="info-panel">
        <h3>Planet Facts</h3>
        <ul id="planet-list">
            <!-- JavaScript will populate this list -->
        </ul>
    </div>
</div>

<!-- Planet Info Modal -->
<div id="planet-modal" class="modal-overlay" style="display: none;">
    <div class="modal-content">
        <h2 id="modal-planet-name">Planet Name</h2>
        <div id="fact-content">
            <!-- Fact will be displayed here -->
        </div>
        <button id="close-modal" class="modal-button">Close</button>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

<script>
    // --- STATIC PLANET FACTS ---
    const planetFacts = {
        "Mercury": "A year on Mercury is just 88 Earth days long, but a day on Mercury lasts for 176 Earth days!",
        "Venus": "Venus rotates in the opposite direction to most planets in our solar system. This means the sun rises in the west and sets in the east.",
        "Earth": "The Earth's core is as hot as the surface of the Sun, reaching temperatures of up to 6,000° Celsius (10,800° Fahrenheit).",
        "Mars": "Mars is home to the tallest volcano in the solar system, Olympus Mons. It's three times the height of Mount Everest.",
        "Jupiter": "Jupiter's Great Red Spot is a giant storm that has been raging for at least 350 years. It's so big that three Earths could fit inside it.",
        "Saturn": "Saturn isn't the only planet with rings, but its are the most spectacular. The rings are made of billions of pieces of ice, rock, and dust.",
        "Uranus": "Uranus is tilted on its side at an angle of almost 98 degrees. This means it essentially orbits the Sun on its side.",
        "Neptune": "Neptune has the strongest winds in the solar system, reaching speeds of over 2,000 km/h (1,200 mph)."
    };

    // --- SCENE SETUP ---
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // --- ORBIT CONTROLS ---
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;
    controls.minDistance = 20;
    controls.maxDistance = 800;

    // --- LIGHTING ---
    scene.add(new THREE.AmbientLight(0x404040, 0.5));
    const pointLight = new THREE.PointLight(0xffffff, 1.8, 2000);
    scene.add(pointLight);

    // --- STARFIELD ---
    function createStarfield() {
        const starsGeometry = new THREE.BufferGeometry();
        const starsCount = 20000;
        const posArray = new Float32Array(starsCount * 3);
        for (let i = 0; i < starsCount * 3; i++) {
            posArray[i] = (Math.random() - 0.5) * 2000;
        }
        starsGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        const starsMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 0.1 });
        const starfield = new THREE.Points(starsGeometry, starsMaterial);
        scene.add(starfield);
    }
    createStarfield();

    // --- SUN ---
    const sun = new THREE.Mesh(
        new THREE.SphereGeometry(10, 32, 32),
        new THREE.MeshBasicMaterial({ color: 0xffff00 })
    );
    scene.add(sun);

    // --- PLANET CREATION ---
    const planets = [];
    function createPlanet(name, size, color, distance, speed, hasRing = false) {
        const planet = new THREE.Mesh(
            new THREE.SphereGeometry(size, 32, 32),
            new THREE.MeshStandardMaterial({ color: color })
        );
        planet.name = name;
        planet.distance = distance;
        planet.speed = speed;
        scene.add(planet);
        planets.push(planet);

        const orbit = new THREE.Mesh(
            new THREE.RingGeometry(distance - 0.1, distance + 0.1, 128),
            new THREE.MeshBasicMaterial({ color: 0x888888, side: THREE.DoubleSide })
        );
        orbit.rotation.x = -Math.PI / 2;
        scene.add(orbit);

        if (hasRing) {
            const ring = new THREE.Mesh(
                new THREE.RingGeometry(size + 1, size + 3, 64),
                new THREE.MeshBasicMaterial({ color: 0xaaaaaa, side: THREE.DoubleSide, transparent: true, opacity: 0.8 })
            );
            ring.rotation.x = -Math.PI * 0.4;
            planet.add(ring);
        }
        return planet;
    }

    // --- CREATING PLANETS ---
    Object.keys(planetFacts).forEach(planetName => {
        switch(planetName) {
            case "Mercury": createPlanet("Mercury", 0.8, 0xaaaaaa, 20, 0.04); break;
            case "Venus":   createPlanet("Venus", 1.2, 0xffa500, 35, 0.02); break;
            case "Earth":   createPlanet("Earth", 1.3, 0x0000ff, 50, 0.01); break;
            case "Mars":    createPlanet("Mars", 1, 0xff4500, 70, 0.008); break;
            case "Jupiter": createPlanet("Jupiter", 4, 0xffd700, 100, 0.004); break;
            case "Saturn":  createPlanet("Saturn", 3.5, 0xf0e68c, 140, 0.002, true); break;
            case "Uranus":  createPlanet("Uranus", 2.5, 0xadd8e6, 180, 0.001); break;
            case "Neptune": createPlanet("Neptune", 2.4, 0x00008b, 220, 0.0005); break;
        }
    });

    // --- CAMERA POSITION ---
    camera.position.set(0, 150, 250);
    camera.lookAt(scene.position);

    // --- MODAL INTERACTION ---
    const modal = document.getElementById('planet-modal');
    const modalPlanetName = document.getElementById('modal-planet-name');
    const factContent = document.getElementById('fact-content');
    const closeModalButton = document.getElementById('close-modal');

    closeModalButton.addEventListener('click', () => { modal.style.display = 'none'; });

    // --- MOUSE CLICK DETECTION (RAYCASTING) ---
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();

    function onMouseClick(event) {
        if (event.target.closest('.modal-content') || event.target.closest('#planet-key')) return;

        mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
        mouse.y = - (event.clientY / window.innerHeight) * 2 + 1;
        raycaster.setFromCamera(mouse, camera);

        const intersects = raycaster.intersectObjects(planets);
        if (intersects.length > 0) {
            const clickedPlanet = intersects[0].object;
            modalPlanetName.textContent = clickedPlanet.name;
            factContent.innerHTML = `<p>${planetFacts[clickedPlanet.name]}</p>`;
            modal.style.display = 'flex';
        }
    }
    window.addEventListener('click', onMouseClick, false);

    // --- PLANET KEY INITIALIZATION ---
    function initializePlanetKey() {
        const planetList = document.getElementById('planet-list');
        planets.forEach(planet => {
            const listItem = document.createElement('li');
            listItem.innerHTML = `<strong>${planet.name}</strong><span>${planetFacts[planet.name]}</span>`;
            planetList.appendChild(listItem);
        });
    }
    initializePlanetKey(); // Populate the key on load

    // --- ANIMATION & RESIZE ---
    function animate() {
        requestAnimationFrame(animate);
        const time = Date.now() * 0.0001;
        sun.rotation.y += 0.001;
        planets.forEach(planet => {
            planet.rotation.y += 0.005;
            planet.position.x = Math.sin(time * planet.speed) * planet.distance;
            planet.position.z = Math.cos(time * planet.speed) * planet.distance;
        });
        controls.update();
        renderer.render(scene, camera);
    }

    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    }, false);

    animate();

    // --- TOGGLE PLANET FACTS ---
    const planetFactsContainer = document.getElementById('planetFactsContainer');
    const togglePlanetFactsButton = document.getElementById('toggle-planet-facts');

    togglePlanetFactsButton.addEventListener('click', () => {
        if (planetFactsContainer.style.display === 'none') {
            planetFactsContainer.style.display = 'block';
            togglePlanetFactsButton.textContent = 'Hide Planet Facts';
        } else {
            planetFactsContainer.style.display = 'none';
            togglePlanetFactsButton.textContent = 'Show Planet Facts';
        }
    });
</script>
</body>
</html>
